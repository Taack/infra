rootProject.name = 'infra'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://repository.apache.org/content/groups/public" }
        maven { url "https://repo.grails.org/grails/restricted" }

    }
    dependencies {
        classpath platform("org.apache.grails:grails-bom:$grailsVersion")
        classpath "org.apache.grails:grails-gradle-plugins"
    }
}

//include 'taack-jdbc-common'
include 'taack-jdbc-common'
include 'taack-ui-jdbc'
include 'taack-ui-ssh'
include 'taack-ui-search'
include 'taack-ui-pdf'
include 'taack-ui-asciidoc'
include 'taack-ui'

include 'taack-ui-test'
include 'taack-ui-test-minimal'
