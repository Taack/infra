plugins {
    id 'taack-grails-plugin'
    id 'taack-asciidoctor'
    id 'taack-grails-assets-plugin'
}

dependencies {
    implementation 'com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20240325.1'
    implementation "com.itextpdf:html2pdf:${html2pdf}"
    implementation 'org.apache.grails:grails-data-hibernate5'
    implementation 'org.apache.grails:grails-interceptors'
    implementation "org.apache.grails:grails-spring-security:${grailsSpringSecurity}"
    implementation 'com.vladsch.flexmark:flexmark-all:0.64.8'
    implementation "org.asciidoctor:asciidoctorj-api:${asciidoctorJ}"
}
